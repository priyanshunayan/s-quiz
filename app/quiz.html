<!DOCTYPE html>
<html>
<head>
	<title>Welcome to SQuiz-The Fun Game.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header>
	<!-- <img src="images/logo.png"> -->
	<h1>SQUIZ</h1>
</header>
<div class="float-right">
<article class="question-status" id="question-status">
	<span class="question-done" id="count">1</span>/<span class="question-total">5</span>
</article>
</div>
<div class="clearfix"></div>
<div class="center-loader">
<div class="loading-anim"></div>
</div>
<article class="question-container" id="question-container">
	<h3 class="question" id="question"></h3>
	<p class="option1 option" id="option1"></p>
	<p class="or" id="or">OR</p>
	<p class="option2 option" id="option2"></p>
</article>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
